<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TinyURL - URL Shortener</title>
    <link rel="stylesheet" type="text/css" href="/styles.css"> 
<body>
    <div class="container"> 
        <h1>TinyURL - URL Shortener</h1>
        <form id="urlForm" action="/shorten" method="POST"> 
            <label for="longUrl">Enter Long URL:</label><br>
            <input type="text" id="longUrl" name="longUrl"><br><br>
            <input type="submit" value="Shorten URL">
        </form>
    </div>
</body>
</html>
